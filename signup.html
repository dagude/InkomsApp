<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Plataforma abierta de inversiones">
        <meta name="robots" content="index,follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- logo en png 8 -->
        <title>Inkoms</title>
        
        <link
            rel="stylesheet"
            href="static/css/styles.css"
        > <!-- Estilos enfocados en mobile -->
        <link 
            rel="stylesheet"
            href="static/css/tablet.css"
            media="screen and (min-width:600px)"
        > <!-- Estilos enfocados en tablet -->
        <link
            rel="stylesheet"
            href="static/css/desktop.css"
            media="screen and (min-width:800px)"    
        > <!-- Estilos enfocados en desktop -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="login">
            <div class="form-container">
                <img src="static/images/logo_Inkoms%20-%20blanco.png" alt="logo" class="logo">

                <h1 class="title">Crea una nueva cuenta</h1>
                <p class="subtitle">Ingresa tus datos</p>

                <form action="/">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Nombre" class="input-password">

                    <label for="email">email</label>
                    <input type="email" id="email" placeholder="@" class="input-email">

                    <label for="password">Contraseña</label>
                    <input type="text" id="password" placeholder="********" class="input-password">

                    <input type="submit" value="Confirmar" class="primary-button login-create">
                </form>
            </div>
        </div>
    </body>
</html>

<section>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input id="nombre" type="text" placeholder="Tu nombre" autocomplete="name" required>
        </label>
        <label for="apellido">
            <span>¿Cuál es tu apellido?</span>
            <input id="apellido" type="text" placeholder="Tu apellido" autocomplete="family-name" required>
        </label>
        <label for="email">
            <span>¿Cuál es tu email?</span>
            <input id="email" type="email" placeholder="Tu email" autocomplete="email" required>
        </label>
        <label for="fecha-nacimiento">
            <span>¿Cuál es tu email?</span>
            <input id="fecha-nacimiento" type="date">
        </label>
        <input type="submit">
        <button type="submit">Escríbenos</button>
    </form>
</section>
