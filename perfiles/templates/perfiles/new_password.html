{% extends "base.html" %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}

    <div class="login">
        <div class="form-container">
            <img src="images/logo_Inkoms_blanco.png" alt="logo" class="logo">

            <h1 class="title">Crea una nueva contraseña</h1>
            <p class="subtitle">Ingresa una contraseña nueva para tu cuenta</p>

            <form action="/">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********" class="input-password">

                <label for="new-password">Confirmar Contraseña</label>
                <input type="password" id="new-password" placeholder="********" class="input-password">

                <input type="submit" value="Confirmar" class="primary-button login-button">
            </form>
        </div>
    </div>
{% endblock content %}
