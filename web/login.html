<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Plataforma abierta de inversiones">
        <meta name="robots" content="index,follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- logo en png 8 -->
        <title>Inkoms</title>
        
        <link
            rel="stylesheet"
            href="css/styles.css"
        > <!-- Estilos enfocados en mobile -->
        <link 
            rel="stylesheet"
            href="css/tablet.css"
            media="screen and (min-width:600px)"

            media="screen and (min-width:800px)"

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="login">
            <div class="form-container">
                <img src="images/logo_Inkoms_blanco.png" alt="logo" class="logo">

                <h1 class="title">Crea una nueva contraseña</h1>
                <p class="subtitle">Ingresa una contraseña nueva para tu cuenta</p>

                <form action="/">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="********" class="input-password">

                    <label for="new-password">Confirmar Contraseña</label>
                    <input type="password" id="new-password" placeholder="********" class="input-password">

                    <input type="submit" value="Confirmar" class="primary-button login-button">
                    
                    <a href="/">Has olvidado tu contraseña?</a>
                </form>

                <button class="secondary-button signup-button">Sign Up</button>
            </div>
        </div>
    </body>
</html>
